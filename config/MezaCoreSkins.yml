---
list:

- name: Vector
  repo: https://github.com/wikimedia/mediawiki-skins-Vector.git
  type: skins
  version: "{{ mediawiki_default_branch }}"

- name: chameleon
  composer: mediawiki/chameleon-skin
  type: skins
  version: "~4.0"
  config: |
    wfLoadSkin( 'chameleon' );
    # add $wgDefaultSkin = 'Chameleon'; to config-meza/public/postLocalSettings/base.php to make chameleon the default skin
    $egChameleonLayoutFile= '/opt/htdocs/mediawiki/skins/chameleon/layouts/clean.xml';

